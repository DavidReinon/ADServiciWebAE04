<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AE04 Servicio Web</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <h1>Preguntes de Trivial Obertes</h1>
        <div id="botones">
            <button id="obtindrePreguntesBD">Obtindre Preguntes de BD</button>
            <button id="guardarPreguntesBD" disabled="true">
                Guardar Preguntes en BD
            </button>
        </div>

        <!-- Formulario de la API -->
        <div class="form-api">
            <form method="post" onsubmit="return false;">
                <h2 class="form-signin-heading">Filtra la informació</h2>

                <label for="trivia_amount">Nombre de preguntes:</label>
                <input
                    type="number"
                    name="trivia_amount"
                    id="trivia_amount"
                    class="form-control"
                    min="1"
                    max="50"
                    value="10"
                />

                <br />

                <label for="trivia_category">Selecciona una categoría: </label>

                <select id="trivia_category" name="trivia_category" class="form-control">
                    <option value="any">Qualsevol Categoria</option>
                    <option value="9">Coneixement General</option>
                    <option value="10">Entreteniment: Llibres</option>
                    <option value="11">Entreteniment: Cinema</option>
                    <option value="12">Entreteniment: Música</option>
                    <option value="13">
                        Entreteniment: Musicals i Teatres
                    </option>
                    <option value="14">Entreteniment: Televisió</option>
                    <option value="15">Entreteniment: Videojocs</option>
                    <option value="16">Entreteniment: Jocs de Taula</option>
                    <option value="17">Ciència i Natura</option>
                    <option value="18">Ciència: Informàtica</option>
                    <option value="19">Ciència: Matemàtiques</option>
                    <option value="20">Mitologia</option>
                    <option value="21">Esports</option>
                    <option value="22">Geografia</option>
                    <option value="23">Història</option>
                    <option value="24">Política</option>
                    <option value="25">Art</option>
                    <option value="26">Celebritats</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entreteniment: Còmics</option>
                    <option value="30">Ciència: Gadgets</option>
                    <option value="31">
                        Entreteniment: Anime i Manga Japonès
                    </option>
                    <option value="32">
                        Entreteniment: Dibuixos Animats i Animacions
                    </option>
                </select>

                <br />

                <label for="trivia_difficulty"
                    >Selecciona una dificultat:
                </label>
                <select
                    id="trivia_difficulty"
                    name="trivia_difficulty"
                    class="form-control"
                >
                    <option value="any">Qualsevol Dificultat</option>
                    <option value="easy">Fàcil</option>
                    <option value="medium">Mitjà</option>
                    <option value="hard">Difícil</option>
                </select>

                <br />

                <label for="trivia_type">Selecciona un tipus: </label>
                <select
                    id="trivia_type"
                    name="trivia_type"
                    class="form-control"
                >
                    <option value="any">Qualsevol Tipus</option>
                    <option value="multiple">Elecció Múltiple</option>
                    <option value="boolean">Cert / Fals</option>
                </select>

                <br />
            </form>
            <button id="buscarPreguntesApi">Buscar Preguntas de la API</button>
        </div>
        <div id="resultadoApi" class="contenedor-preguntas"></div>
        <script src="assets/js/main.js" defer></script>
    </body>
</html>
